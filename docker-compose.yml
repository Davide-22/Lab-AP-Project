version: "3.8"
services:
    postgres:
        build: 
            context: ./db
        restart: unless-stopped
        image: postgres
        container_name: 'postgres'
        environment:
            - POSTGRES_DB=LAPdb
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"  
        volumes:
           - db-data:/var/lib/postgresql/data
    user-server:
        build:
            context: ./Back-End/user-server
        container_name: 'user-server'
        ports:
            - "3003:3003"
        volumes:
            - .:/usr/src/app
        depends_on:
            - postgres
        command: " node user-server.js"
    travel-server:
        build:
            context: ./Back-End/travel-server
        container_name: 'travel-server'
        ports:
            - "3002:3002"
        volumes:
            - .:/usr/src/app
        depends_on:
            - postgres
        command: " node travel-server.js"
volumes:
    db-data:
        driver: local