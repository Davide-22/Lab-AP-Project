version: "3.8"
services:
    postgres:
        build: 
            context: ./db
        restart: unless-stopped
        image: postgres
        container_name: 'postgres'
        environment:
            - POSTGRES_DB=LAPdb
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - 5433:5433  
        volumes:
           - db-data:/var/lib/postgresql/data 
volumes:
    db-data:
        driver: local