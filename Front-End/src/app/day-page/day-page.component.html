<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Delete Expense</h4>
            </div>
            <div class="modal-body">
                <p> Are you sure to delete the Expense? </p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-secondary" (click)="closePopUp()">
                            NO
                        </button>
                    </div>
                    <div class="col-sm">
                        <button type="button"class="btn btn-danger" (click)="deleteExpense()">
                            YES
                        </button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>


<div class="row">
    <div class="column">
        <i class="fa fa-calendar fa-2x"> 
            <div *ngIf="day">
                <p>{{ day.name }}</p>
              </div>
        </i>
    </div>
</div>

<div class="row">
    <div class="column">
        <div *ngIf="add" class="pag card text-center mt-5">
            <div class="card-body mt-auto">
                <form [formGroup]="Form">
                    <div class="row">
                        <div class="col-sm">
                             <label for="username" class="form-lable required">
                                 Expense Name
                             </label>
                             <div class="input-group">
                                 <input class="form-control" formcontrolname="ExpenseName">
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-sm">
                             <label for="username" class="form-lable required">
                                 Amount
                             </label>
                             <div class="input-group">
                                 <input class="form-control" formcontrolname="ExpenseAmount">
                             </div> 
                         </div>
                         <div class="col-sm">
                            <label for="username" class="form-lable required">
                                Category
                            </label>
                            <div class="input-group">
                                <select class="form-control" formcontrolname="ExpenseCategory">
                                    <option value="accomodation">Accomodation</option>
                                    <option value="food">Food</option>
                                    <option value="event">Event</option>
                                    <option value="cultural place">Cultural place</option>
                                    <option value="transport">Transport</option>
                                  </select>
                            </div> 
                         </div>  
                     </div>
                     <div class="row">
                         <div class="col-8">
                             <label for="username" class="form-lable required">
                                 Place
                             </label>
                             <div class="input-group">
                                <input class="form-control" formcontrolname="ExpensePlace">
                            </div> 
                         </div>
                     </div>
                </form>
             </div>
         </div>
        <br>
        <div *ngIf="add">
            <button class="btn btn-dark" (click)="addExpense()">
                <i class="fa fa-plus"></i>
                Add an expense
            </button>
            <button class="btn btn-dark ml-5" (click)="form()">
                <i class="fa fa-times"></i>
                Cancel
            </button>  
        </div>
        <div *ngIf="!add" class="text-center">
            <button class="btn btn-dark" (click)="form()">
                <i class="fa fa-plus"></i>
                Add an expense
            </button>
        </div>
        
    </div>
    
    
    <div class="column">
        <div class="pag card text-center">
            <div class="card-body mt-auto">
                <div *ngFor="let expense of expenses">
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-1">
                            
                                </div>
                                <div class="col-8">
                                    <h2>
                                        {{expense.name}}
                                    </h2>
                                    {{expense.amount}} &euro;
                                </div>
                                <div class="col-3">
                                    <button class="but" (click)="openPopUp()">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <p>Budget left: 30</p>
            <p>Total budget: 50</p>
        </div>
    </div>
    <div class="column"></div>
</div>
<br>
