<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Delete Expense: {{expense}}</h4>
            </div>
            <div class="modal-body">
                <p> Are you sure to delete the Expense? </p>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-secondary" (click)="closePopUp()">
                            NO
                        </button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-danger" (click)="deleteExpense(expense)">
                            YES
                        </button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>


<div class="row">
    <div class="column">
        <i class="fa fa-calendar fa-2x"> 
            <div *ngIf="day">
                <p>{{day}}</p>
              </div>
        </i>
    </div>
</div>

<div class="row" *ngIf="!selected">
    <div class="column">
        <div *ngIf="add" class="pag card text-center mt-5">
            <div class="card-body mt-auto">
                <form [formGroup]="Form" (submit)="addExpense()">
                    <div class="row">
                        <div class="col-sm">
                             <label for="inputName" class="form-lable required">
                                 Expense Name
                             </label>
                             <div class="input-group">
                                <input type="string" id="inputName"class="form-control" formControlName="name">
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-sm">
                             <label for="number" class="form-lable">
                                 Amount
                             </label>
                             <div class="input-group">
                                <input type="number" id="inputAmount" class="form-control" formControlName="amount" min="1">
                             </div> 
                         </div>
                         <div class="col-sm">
                            <label for="inputName" class="form-lable required">
                                Category
                            </label>
                            <div class="input-group">
                                <select type="string" id="inputCategory" class="form-control" formControlName="category">
                                    <option value="" disabled selected> Select category </option>
                                    <option value="accomodation">Accomodation</option>
                                    <option value="food">Food</option>
                                    <option value="event">Event</option>
                                    <option value="cultural place">Cultural place</option>
                                    <option value="transport">Transport</option>
                                  </select>
                            </div> 
                         </div>  
                     </div>
                     <div class="row">
                         <div class="col-8">
                             <label for="inputName" class="form-lable required">
                                 Place
                             </label>
                             <div class="input-group">
                                <input type="string" id="inputPlace" class="form-control" formControlName="place">
                            </div> 
                         </div>
                     </div>
                     <br>
                     <button type="submit" class="btn btn-dark">
                        <i class="fa fa-plus"></i>
                        Add expense
                    </button>
                    <button class="btn btn-dark ml-5" (click)="cancel()">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>  
                </form> 
             </div>
             <div class="error" *ngIf="error">
                <h3>
                    {{errorString}}
                </h3>
            </div>
         </div>
        <br>
        <div *ngIf="!add" class="text-center">
            <button class="btn btn-dark mt-4" (click)="backTravel()">
                <i class="fa fa-plane"></i>
                Back to Travel
            </button>
            <br> <br>
            <button class="btn btn-dark mt-4" (click)="cancel()">
                <i class="fa fa-plus"></i>
                Add an expense
            </button>
        </div>
        
    </div>
    
    
    <div class="column">
        <div class="pag card text-center" *ngIf="expenses.length == 0">
            <div class="card-body mt-auto">
                <div class="row">
                    <div class="col-1">
                        <i class="fa fa-exclamation-circle fa-4x"></i>
                    </div>
                    <div class="col-8">
                        <h2> No Expenses in this day</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pag card text-center" *ngIf="expenses.length > 0">
            <div class="card-body mt-auto">
                <div *ngFor="let expense of expenses">
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-1">
                            
                                </div>
                                <div class="col-8">
                                    <h2>
                                        {{ expense.name }}
                                    </h2>
                                    <div class="row">
                                        Amount: {{ expense.amount }} &euro;
                                    </div>
                                    <div class="row">
                                        Category: {{ expense.category }}
                                    </div>
                                    <div class="row">
                                        Place: {{ expense.place }}
                                    </div>
                                </div>
                                <div class="col-3">
                                    <button class="but" (click)="openPopUp(expense.name)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-8">
                    <p>Budget left: 30 &euro;</p>
                    <p>Total budget: {{daily_budget}} &euro;</p>                
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <br> <br>
        <select name="graph" id="comparegraph" *ngIf="expenses.length > 0">
            <option value="" disabled selected> Select category </option>
            <option value="accomodation">Accomodation</option>
            <option value="food">Food</option>
            <option value="event">Event</option>
            <option value="cultural place">Cultural place</option>
            <option value="transport">Transport</option>
          </select>
          
        <!--placeholder, serve per far vedere dove andrà il graph chart più avanti-->
        <svg width="600" height="250" *ngIf="expenses.length > 0">
            <rect x="170" y="20" rx="20" ry="20" width="250" height="200"
            style="fill:white;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
    </div>
    <div class="column"></div>
</div>
<br>
