
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Complete Travel : {{title}} </h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <div class="modal-body">
              <h4><p> Are you sure to complete the Travel? </p></h4>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="row">
          <div class="col-sm">
              <button type="button" class="btn btn-secondary" (click)="modal.dismiss('N')">
                  NO
              </button>
          </div>
          <div class="col-sm">
              <button type="button" class="btn btn-danger" (click)="modal.dismiss(''); completeTravel()">
                  YES
              </button>
          </div>
      </div>
    </div>
  </ng-template>


<div class="container mtop">
<div class="row" *ngIf="!selected">
    <div class="col">
        <i class="fa fa-plane fa-2x"> 
            <div *ngIf="Travel">
                <p>{{ Travel.name }}</p>
              </div>
        </i>
        <p *ngIf="travel_ended">The travel is over!</p>
        <div *ngIf="add" class="pag card text-center mt-2 mb-3">
            <div class="card-body mt-auto">
                <form [formGroup]="Form" (submit)="addExpense()">
                    <div class="container">
                    <div class="row mt-3 mb-3">
                        <div class="col-sm">
                             <label for="inputName" class="form-lable required">
                                 Expense Name
                             </label>
                             <div class="input-group">
                                <input type="string" id="inputName"class="form-control" formControlName="name">
                             </div>
                         </div>
                     </div>
                     <div class="row mt-3 mb-3">
                         <div class="col-sm">
                             <label for="number" class="form-lable">
                                 Amount
                             </label>
                             <div class="input-group">
                                <input type="number" id="inputAmount" class="form-control" formControlName="amount" min="1">
                             </div> 
                         </div>
                         <div class="col-sm">
                            <label for="inputName" class="form-lable required">
                                Category
                            </label>
                            <div class="input-group">
                                <select type="string" id="inputCategory" class="form-control" formControlName="category">
                                    <option value="" disabled selected> Select category </option>
                                    <option value="accomodation">Accomodation</option>
                                    <option value="food">Food</option>
                                    <option value="event">Event</option>
                                    <option value="cultural place">Cultural place</option>
                                    <option value="transport">Transport</option>
                                    <option value="other">Other</option>
                                  </select>
                            </div> 
                         </div>  
                     </div>
                     <div class="row mt-3 mb-3">
                         <div class="col-8">
                             <label for="inputName" class="form-lable required">
                                 Place
                             </label>
                             <div class="input-group">
                                <input type="string" id="inputPlace" class="form-control" formControlName="place" list="suggested">
                                <datalist id="suggested">
                                    <option *ngFor="let destination of destinations" [value]="destination">{{destination}}</option>
                                </datalist>
                            </div> 
                         </div>
                     </div>
                     <button type="submit" class="btn btn-dark">
                        <i class="fa fa-plus"></i>
                        Add expense
                    </button>
                    <button class="btn btn-dark ml-5" (click)="cancel()">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>  
                </div>
                </form> 
             </div>
         </div>
         <div class="error alert alert-danger" *ngIf="error" >
            <h3>
                {{errorString}}
            </h3>
        </div>
        <div *ngIf="!add" class="mt-2">
                <button *ngIf="!travel_ended && !travel_not_started" class="btn btn-dark m-2" (click)="cancel()">
                    <i class="fa fa-plus"></i>
                    Add an expense
                </button>
                <button *ngIf="!travel_ended && !travel_not_started" class="btn btn-dark m-2" (click)="open(content,Travel)">
                    Complete Travel
                </button>
        </div>
    </div>
    <div class="col">
        <div class="pag card text-center" *ngIf="days.length == 0">
            <div class="card-body mt-auto">
                <div class="row">
                    <div class="col-3">
                        <i class="fa fa-exclamation-circle fa-4x"></i>
                    </div>
                    <div class="col-9">
                        <h2> 
                            <p *ngIf="travel_not_started">The travel has not started yet!</p>
                            <p *ngIf="travel_not_started">It will start on {{ start_date_to_display }}</p>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="pag card" *ngIf="days.length > 0">
            <div class="card-body mt-auto">
                <div *ngFor="let day of days | paginate: {itemsPerPage: 5, currentPage: p}">
                    <div class="card m-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-1">
                                    <i class="fa fa-calendar" style="font-size:36px" ></i>
                                </div>
                                <div class="col-8">
                                    <h2 (click)="select(day)" class="day">
                                            {{ day }}
                                    </h2>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="row m-2" >
                    <pagination-controls class="page" (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>

</div>
</div>
<div *ngIf="!selected">
    <div *ngIf="days.length > 0">
        <div class="card _chart mt-4">
        <div style="display: block">
            <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
            </canvas>
        </div>
        </div>
    </div>
</div>
<div class="mbot"></div>
<app-day-page *ngIf="selected" [day]="day" [Travel]="Travel" [userToken]="userToken" (back)="onBack($event)"></app-day-page>
